<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GII Setup</title>

    <style>
      #container {
        border: solid 1px red;
        width: 500px;
        margin: auto;
      }

      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h3>Git Basic Commands</h3>
      <ul>
        <li><p>Git add .</p></li>
        <li><p>Git Commit -m "Test msg"</p></li>
        <li><p>Git remote add origin "Remote repo url"</p></li>
        <li><p>git branch -M main</p></li>
        <li><p>git push origin main</p></li>
        <li><p>git status</p></li>
        <li><p>git log</p></li>
        <li><p>git config</p></li>
        <li><p>git config --global user.name "Name"</p></li>
        <li><p>git config --global user.email "email address"</p></li>
      </ul>
    </div>
  </body>
</html>
